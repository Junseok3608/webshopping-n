<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">집꾸미기</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">스토어</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">시공견적</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="input-group mb-3 mt-3">
        <input type="text" id="item-searching" class="form-control" placeholder="검색어 입력" aria-label="Recipient's username" aria-describedby="button-addon2" required />
      </div>
    </div>
    <div class="container item-container">
      <!-- 아이템카드들 들어올 곳 -->
    </div>
    <div class="container cart-container">
      <div class="cart-title">
        <p>장바구니</p>
      </div>
      <div class="cart-section">
        <p>여기로 드래그</p>
      </div>
    </div>
    <div class="container">
      <div class="cart-buy">
        <p>최종가격</p>
        <p>합계</p>
        <button>구매하기</button>
      </div>
    </div>
    <div class="container">
      <form action="">
        <p>성함</p>
        <input type="text" required />
        <p>연락처</p>
        <input type="text" required />
        <input type="submit" value="입력완료" />
      </form>
      <button>닫기</button>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
